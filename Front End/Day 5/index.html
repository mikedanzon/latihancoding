<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1dd72ca538.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="navkiri position-fixed">
        <h5 class="px-4 mt-3 font-weight-bold">Task Management</h5>
        <button type="button" class="btn mx-4 shadow mt-4 btn-light rounded-pill w-75">
            <i class="btnplus fas fa-plus mr-4"></i>Add New
        </button>
        <div class="menu">
            <div class="isimenu px-4 mt-4">
                <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
            </div>
            <div class="isimenu px-4">
                <i class="far fa-calendar-alt mr-3"></i>Schedules
            </div>
            <div class="isimenu px-4">
                <i class="fas fa-tasks mr-3"></i>Tasks List
            </div>
            <div class="isimenu px-4">
                <i class="fas fa-file-invoice mr-3"></i>Invices
            </div>
            <div class="isimenu px-4">
                <i class="fas fa-envelope-open-text mr-3"></i>Mail
            </div>
            <div class="isimenu px-4">
                <i class="far fa-chart-bar mr-3"></i>Analystics
            </div>
            <div class="isimenu px-4">
                <i class="fas fa-cog mr-3"></i>Setting
            </div>
        </div>
        <div class="personal">
            <div class="personaltop font-weight-lighter px-4 mt-3">
                Personal Folder
            </div>
            <div class="isipersonal px-4 mt-4">
                <i class="fas fa-circle mr-3 text-primary"></i>Weekly Plan
            </div>
            <div class="isipersonal px-4 mt-3">
                <i class="fas fa-circle mr-3 text-success"></i>Holiday Plan
            </div>
            <div class="isipersonal px-4 mt-3">
                <i class="fas fa-plus mr-3 text-danger"></i>Add New
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
