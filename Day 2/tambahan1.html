<html>
    <script>
        let apple = prompt("Masukan jumlah Apple:");
        let grape = prompt("Masukan jumlah Grape:");
        let orange = prompt("Masukan jumlah Orange:");
        let hargaApple = 20000;
        let hargaGrape = 10000;
        let hargaOrange = 25000;
        let totalApple = apple * hargaApple;
        let totalGrape = grape * hargaGrape;
        let totalOrange = orange * hargaOrange;
        alert("Harga Apple: Rp "+hargaApple+" x "+apple+" = Rp "+totalApple+"\nHarga Grape: Rp "+hargaGrape+" x "+grape+" = Rp "+totalGrape+"\nHarga Orange: "+hargaOrange+" x "+orange+" = Rp "+totalOrange+"\n\nTotal Harga: Rp "+(totalApple + totalGrape + totalOrange))
    </script>
</html>
